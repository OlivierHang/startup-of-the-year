<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- "d-flex" est une class de bootstrap 
      et active le "container" en tant que "flexbox" -->
    <!-- "align-items-center" permet d'aligner les elements 
      de la flexbox de bootstrap au centre -->
    <!-- "h-100" est du bootstrap pour "height 100%", 
      permet au "container" de prendre toute la hauteur de la page -->
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="col-12">
          <!-- "text-uppercase" est du bootstrap -->
          <h1 class="text-uppercase">
            <strong>The biggest startup event of the year</strong>
          </h1>
        </header>
        <div class="buffer col-12"></div>
        <section class="col-12">
          <hr />
          <a href="https://mailchi.mp/8d6d922285a4/ztmstudents">
            <button class="btn btn-primary btn-xl">Find out more</button>
          </a>
        </section>
      </div>
    </div>
  </body>
</html>
